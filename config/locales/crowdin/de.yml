      OpenProject benötigt lesenden Zugriff über ein LDAP Systemkonto, um Benutzer und Gruppen in Ihrem LDAP-Baum zu suchen.
      Bitte geben Sie die Anmeldedaten für den Systembenutzer im folgenden Abschnitt an.

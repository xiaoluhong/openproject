        Digite a Base DN da subárvore no LDAP que deseja que o OpenProject procure para utilizadores e grupos.
        O OpenProject irá filtrar os nomes de utilizadores fornecidos apenas nesta subárvore.
        Exemplo: ou=users,dc=example,dc=com
      onthefly_register: |
        Se marcar esta caixa, o OpenProject irá automaticamente criar novos utilizadores a partir das suas entradas LDAP quando se autenticarem pela primeira vez com o OpenProject.
        Deixe desmarcado para permitir que só as contas existentes no OpenProject se possam autenticar através do LDAP!

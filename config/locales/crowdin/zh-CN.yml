        输入 LDAP 中您希望 OpenProject 查找用户和组的子树的基本 DN。
        OpenProject 将仅在此子树中筛选提供的用户名。
        示例：ou=users,dc=example,dc=com
      filter_string: |
        添加一个可选的 RFC4515 筛选器以应用于为 LDAP 中的筛选用户返回的结果。
        这可以用于限制 OpenProject 为身份验证和组同步找到的用户集。
      filter_string_concat: |
        OpenProject 将始终筛选用户提供的登录属性来识别记录。如果您在这里提供筛选器，它将与 AND 串联。默认情况下，将使用“全部捕获”(objectClass=*) 作为筛选器。
      onthefly_register: |
        如果选中此框，OpenProject 将在新用户首次向 OpenProject 验证身份时从其 LDAP 条目创建这些用户。
        不选中此框则会仅允许 OpenProject 中的现有帐户通过 LDAP 验证身份！
      onthefly_group_sync: |
        如果您为此 LDAP 连接启用组同步，还会在 OpenProject 中为同步的组自动创建用户。如果不启用，只有 OpenProject 中的现有帐户会被添加到组中。
